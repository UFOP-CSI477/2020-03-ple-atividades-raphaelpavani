<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Cadastro de usuários</title>
  </head>

  <body>
    <h1>Dados do cadastro de pessoas</h1>
    <form action="validation.php" method="POST">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          class="form-control"
          type="text"
          name="nome"
          id="nome"
          placeholder="Nome da pessoa"
          required
        />
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input
          class="form-control"
          type="text"
          name="endereco"
          id="endereco"
          placeholder="endereço"
          required
        />
      </div>

      <div>
        <label for="">Gênero:</label>
        <div class="form-group form-check">
          <input
            required
            type="radio"
            name="genero"
            id="feminino"
            value="F"
            class="form-check-input"
          />
          <label for="feminino">Feminino</label>
        </div>
        <div class="form-group form-check">
          <input
            required
            class="form-check-input"
            type="radio"
            name="genero"
            id="masculino"
            value="M"
          />
          <label for="masculino">Masculino</label>
        </div>
        <div class="form-group form-check">
          <input
            required
            class="form-check-input"
            type="radio"
            name="genero"
            id="nb"
            value="NB"
          />
          <label for="nb">Não Binário</label>
        </div>
        <div class="form-group form-check">
          <input
            required
            class="form-check-input"
            type="radio"
            name="genero"
            id="sem_resposta"
            value="SR"
          />
          <label for="sem_resposta">Sem resposta</label>
        </div>
      </div>
      <div>
        <label>Áreas de interesses:</label>

        <div class="form-group form-check">
          <input
            type="checkbox"
            name="area[0]"
            id="id"
            class="form-check-input"
          />
          <label for="web" class="form-check-label">Sistemas Web</label>
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            name="area[1]"
            id="id"
            class="form-check-input"
          />
          <label for="db" class="form-check-label">Banco de dados</label>
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            name="area[2]"
            id="id"
            class="form-check-input"
          />
          <label for="redes" class="form-check-label">Redes</label>
        </div>
      </div>

      <input type="submit" value="Cadastrar" class="btn btn-primary" />
      <input type="reset" value="Limpar" class="btn btn-danger" />
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="validate.js"></script>
  </body>
</html>
